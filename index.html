<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width"/>
		<title>Indoor Grow Controller I</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript" > </script>
		<link href="emic-css/emic-dashboard.css" rel="stylesheet" />
		<link href="emic-css/rangeslider.css" rel="stylesheet" />
		<script src="emic-js/jquery-3.6.0.min.js"></script>  
		<script src="emic-js/rangeslider.min.js"></script>  
	</head>
	<body>
		<div class="emic-control-group text_white">
			<img src="img/growfactoryv.png"  width="100%" />
			<div class="emic-control-group text_white">
				<br/>
			<fieldset class="border_legend">
				<legend>
					<div class="inline_flex">
						<img src="img/luz.png" class="pt" alt="riego" height="40" /> &nbsp;&nbsp;&nbsp;
						<p class="title">Intencidad de luz (Lm)</p>
					</div>
				</legend>
				<div id="semi_donut-luz_1" class="semi-donut-model-2 margin"
					style="--percentage : 100; --fill: #e4b680 ;">
				<div id="sensor_luz_1" class="sensor" ></div>
				</div>
				<div style="color: #e4b680;" class="display_unset ">
					<div class="left">
						0 
					</div>
					<div class="right">
						1300 
					</div>
				</div>
			</fieldset>
			<br /><br />
			<fieldset class="border_legend" >
				<legend>
					<div class="inline_flex">
						<img src="img/hum.png" class="pt" alt="riego" height="40" /> &nbsp;&nbsp;&nbsp;
						<p class="title">Humedad relativa (%)</p>
					</div>
				</legend>
				<div id="semi_donut-hum_1" class="semi-donut-model-2 margin"
					style="--percentage : 100; --fill: #039BE5 ;">
				<div id="sensor_hum_1"  class="sensor" > </div>
				</div> 
				<div style="color: #039BE5;"  class="display_unset ">
					<div class="left">
						0 
					</div>
					<div class="right">
						100 
					</div>
				</div>
				<div class="margin_vertical row">
					<div class="col_1">
						<i>Set Up</i>
					</div>
					<div class="col_2">
						<input type="range" id="slider-hum1"	min="0" max="100" step="1" data-orientation="vertical" >
					</div>
					<div class="col_3 row">
						<input  id="config-hum1"   class="emic-config form-control input_styles" type='number' step='0.1'  maxlength="3" />
						%
					</div>
				</div>
			</fieldset>
		</div>
		<br /><br />
		<fieldset  class="border_legend">
			<legend>
				<div class="inline_flex">
					<img src="img/tem.png" class="pt"  alt="riego" height="40"/> &nbsp;&nbsp;&nbsp;
					<p class="title">Temperatura (ÂºC)</p>
				</div>
			</legend>
			<div id="semi_donut-temp_1" class="semi-donut-model-2 margin"
				style="--percentage : 100; --fill: #ca2525fb ;">
			<div id="sensor_temp_1"  class="sensor"></div>
			</div>
			<div style="color: #ca2525fb;" class="display_unset ">
				<div class="left">
					0 
				</div>
				<div class="right">
					50 
				</div>
			</div>
			<div class="margin_vertical row">
				<div class="col_1">
					<i>Set Up</i>
				</div>
				<div class="col_2">
					<input class="temp" id="slider-temp1" type="range" min="0" max="50" step="1" >
				</div>
				<div class="col_3 row">
					<input id="config-temp1"  class="emic-config form-control input_styles" type='number' step='1'  maxlength="50" />
					*C
				</div>
			</div>
		</fieldset>
		<br /><br />
		<fieldset  class="border_legend">
			<legend>
				<div class="inline_flex">
					<img src="img/co2.png" class="pt"  alt="riego" height="40"/> &nbsp;&nbsp;&nbsp;
					<p class="title">CO2 (ppm)</p>
				</div>
			</legend>
			<div id="semi_donut-CO2_1" class="semi-donut-model-2 margin"
				style="--percentage : 100; --fill: white ;"
				>
			<div id="sensor_CO2_1"  class="sensor" ></div> 
			</div>
			<div  class="display_unset ">
				<div class="left">
					0 
				</div>
				<div class="right">
					20000 
				</div>
			</div>
			<div class="margin_vertical row">
				<div style="    padding-top: 4px;" class="col_1">
					<i>Set Up</i>
				</div>
				<div class="col_2 row">
					<div class="number">
						<span class="minus">
							<div >-</div>
						</span>
						<span class="plus">
							<div  >+</div>
						</span>
					</div>
				</div>
				<div class="col_3 row">
					<input id="config-CO2_1" class="emic-config form-control input_styles" type='number' step='1'  maxlength="20000" />
					ppm</p>
				</div>
			</div>
		</fieldset>
		</div>
		<br/>
		<div class="emic-control-group text_white ">
			<div class="text_center">
			</div>
			<fieldset class="border_legend">
				<legend>
					<div class="inline_flex">
						<img src="img/rieg.png" class="pt"  alt="riego" height="40"/> &nbsp;&nbsp;&nbsp;
						<p class="title">Humedad de suelo(%)</p>
					</div>
				</legend>
				<select id="selector-tabla-sensores-moisture" class="form-control">
					<option selected>Distribucion de sensores</option>
					<option id="selector-tabla-sensores-moisture-2x2" value="2x2">2x2</option>
					<option id="selector-tabla-sensores-moisture-2x3" value="2x3">2x3</option>
					<option id="selector-tabla-sensores-moisture-3x3" value="3x3">3x3</option>
					<option id="selector-tabla-sensores-moisture-3x4" value="3x4">3x4</option>
					<option id="selector-tabla-sensores-moisture-4x4" value="4x4">4x4</option>
					<option id="selector-tabla-sensores-moisture-4x5" value="4x5">4x5</option>
					<option id="selector-tabla-sensores-moisture-4x5" value="4x5">4x5</option>
					<option id="selector-tabla-sensores-moisture-5x5" value="5x5">5x5</option>
				</select>
				<table style="width: 100%;" >
					<tbody id="tabla-sensores-moisture"> 
					</tbody>
				</table>
			</fieldset>	
			<fieldset class="border_legend">
			<legend ><b>Cronogama de riego</b></legend>
			<table>
				<tbody>
					<tr>
						<td>
							<input id="check-dia-lun" class="check-dia" type="checkbox"  name="check-dia-lun" value="1" checked /> 
							<label class="form-check-label" for="check-dia-lun">LUN</label>
						</td>
						<td>
							<input id="check-dia-mar" class="check-dia" type="checkbox" name="check-dia-mar" value="1" checked /> 
							<label class="form-check-label" for="check-dia-mar">MAR</label>
						</td>
						<td>
							<input id="check-dia-mie" class="check-dia" type="checkbox" name="check-dia-mie" value="1" checked /> 
							<label class="form-check-label" for="check-dia-mie">MIE</label>
						</td>
						<td>
							<input id="check-dia-jue" class="check-dia" type="checkbox" name="check-dia-jue" value="1" checked />  
							<label class="form-check-label" for="check-dia-jue">JUE</label>
						</td>
						<td>
							<input id="check-dia-vie" class="check-dia" type="checkbox" name="check-dia-vie" value="1" checked /> 
							<label class="form-check-label" for="check-dia-vie">VIE</label>
						</td>
						<td>
							<input id="check-dia-sab" class="check-dia" type="checkbox" name="check-dia-sab" value="1" checked /> 
							<label class="form-check-label" for="check-dia-sab">SAB</label>
						</td>
						<td>
							<input id="check-dia-dom" class="check-dia" type="checkbox" name="check-dia-dom" value="1" checked /> 
							<label class="form-check-label" for="check-dia-dom">DOM</label>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="table text_white">
				<thead>
					<tr>
						<th scope="col " >Riego</th>
						<th scope="col">Hora</th>
						<th scope="col">Duracion</th>
					</tr>
				</thead>
				<tbody> 
					<tr>
						<th scope="row"  >1</th>
						<td >
							<input type="time" class="emic-config form-control input_time" id="config-rh1" name="riego1"   />
						</td>
						<td  class="inline_flex">
							<input id="config-rtm1" class="emic-config form-control input_min_and_seg" name="riego1-timer" type='number' step='1' maxlength="2" />
							m
							<input id="config-rts1" class="emic-config form-control input_min_and_seg" name="riego1-timer" type='number' step='1' maxlength="2" />
							s
						</td>
					</tr>                  
					<tr>                   
						<th scope="row" >2</th>
						<td >
							<input type="time" class="emic-config form-control input_time" id="config-rh2" name="riego2"  />
						</td>
						<td  class="inline_flex">
							<input id="config-rtm2" class="emic-config form-control input_min_and_seg" name="riego2-timer" type='number' step='1' maxlength="2" />
							m
							<input id="config-rts2" class="emic-config form-control input_min_and_seg" name="riego2-timer" type='number' step='1' maxlength="2" />
							s
						</td>
					</tr>                  
					<tr>                   
						<th scope="row" >3</th>
						<td >
							<input type="time" id="config-rh3" class="emic-config form-control  input_time" name="riego3"   />
						</td>
						<td  class="inline_flex">
							<input id="config-rtm3" class="emic-config form-control input_min_and_seg" name="riego3-timer" type='number' step='1' maxlength="2" />
							m
							<input id="config-rts3" class="emic-config form-control input_min_and_seg" name="riego3-timer" type='number' step='1' maxlength="2" />
							s
						</td>

					</tr>
					<tr>                   
						<th scope="row" >4</th>
						<td >
							<input type="time" id="config-rh4" class="emic-config form-control  input_time" name="riego4"   />
						</td>
						<td  class="inline_flex">
							<input id="config-rtm4" class="emic-config form-control input_min_and_seg" name="riego4-timer" type='number' step='1' maxlength="2" />
							m
							<input id="config-rts4" class="emic-config form-control input_min_and_seg" name="riego4-timer" type='number' step='1' maxlength="2" />
							s
						</td>
					</tr>
					<tr>                   
						<th scope="row" >5</th>
						<td >
							<input type="time" id="config-rh5" class="emic-config form-control  input_time" name="riego5"   />
						</td>
						<td class="inline_flex">
							<input id="config-rtm5" class="emic-config form-control input_min_and_seg" name="riego5-timer" type='number' step='1' maxlength="2" />
							m
							<input id="config-rts5" class="emic-config form-control input_min_and_seg" name="riego5-timer" type='number' step='1' maxlength="2" />
							s
						</td>
					</tr>

				</tbody>
			</table>
			</fieldset>
		</div>
		<br/>
		<br/>
		<div class="emic-control-group text_white ">
			<fieldset class="border_legend">
				<legend>
					<div class="inline_flex">
						<img src="img/con_luz.png" class="pt"  alt="riego" height="40"/> &nbsp;&nbsp;&nbsp;
						<p class="title">Cronograma Luz</p>
					</div>
				</legend>
				<label for="hora-riego-ini">Hora Encendido:</label>
				<input type="time" id="config-lhi1" class="emic-config form-control input_width_90" name="hora-riego-ini" /><p/>
				<label for="hora-riego-end">Hora Apagado:</label>
				<input type="time" id="config-lhf1" class="emic-config form-control input_width_90" name="hora-riego-end" /><p/>
				<label for="fecha-riengo-init">Fecha Inicio:</label>
				<input name="fecha-riengo-init" id="config-lfi1" class="emic-config form-control input_width_90" type="date"><p/>
				<label for="fecha-riengo-end">Fecha FIN:</label>
				<input name="fecha-riengo-end" id="config-lff1" class="emic-config form-control input_width_90" type="date"><p/>
			</fieldset>
		</div>
		<footer class="">
		</footer>
		<script src="emic-js/emic.js"></script>
	</body>
</html>
